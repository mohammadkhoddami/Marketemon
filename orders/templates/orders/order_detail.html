{% extends "base.html" %}

{% block content %}
<h3>Chekout</h3>
<p>{{ order.get_total_price }}</p>
<a href='{% url "orders:order_pay" order.id %}' class='btn btn-primary'>Pay</a>
<br><br>
<form action="{% url 'orders:coupon_apply' order.id %}" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add Coupon">
</form>
{% endblock content %}
